<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draglist</title>
    <style>
        ul {
            list-style: none;
            margin: 200px;
        }
        .ele {
            width: 100%;
            height: 40px;
            border: 1px solid #999;
            background: #EA6E59;
            margin-top: 2px;
            border-radius: 10px;
            padding-left: 10px;
            color: white;
            cursor: move;
        }
    </style>
</head>

<body>
    <ul id="container">
        <li class="ele" draggable="true">1</li>
        <li class="ele" draggable="true">2</li>
        <li class="ele" draggable="true">3</li>
        <li class="ele" draggable="true">4</li>
    </ul>
    <script>
        var con = document.querySelector("#container");
        var draging = null;
        var dragoverLast = null;
        //使用事件委托，将li的事件委托给ul
        con.ondragstart = function(event) {
            //console.log("start");
            //firefox设置了setData后元素才能拖动！！！！
            event.dataTransfer.setData("te", event.target.innerText); //不能使用text，firefox会打开新tab
            //event.dataTransfer.setData("self", event.target);
            draging = event.target;
        }
        con.ondragover = function(event) {
            //console.log("onDrop over");
            event.preventDefault();
            var target = event.target;
            //因为dragover会发生在ul上，所以要判断是不是li
            if (target.nodeName === "LI" && target !== draging) {
                dragoverLast = target;
            }
        }
        con.ondragend = function(e){
            var target = dragoverLast;
            if (_index(draging) < _index(target)) {
                target.parentNode.insertBefore(draging, target.nextSibling);
            } else {
                target.parentNode.insertBefore(draging, target);
            }
        }

        //获取元素在父元素中的index
        function _index(el) {
            var index = 0;
            if (!el || !el.parentNode) {
                return -1;
            }
            while (el && (el = el.previousElementSibling)) {
                console.log(el,index);
                index++;
            }
            return index;
        }
    </script>
</body>

</html>
